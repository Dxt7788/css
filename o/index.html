<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="glow-button">Haz clic aquí</button>
    <h1 class="hola">hola</h1>
    <h1 class="shadow-text">CSS es increíble</h1>

    <div class="card">
        <img src="/static/uploads/amarilla.jpeg" alt="Imagen de ejemplo">
        <h3>Diseño moderno</h3>
        <p>Descripción breve del contenido aquí.</p>
    </div>
    <div class="gradient-bg"></div>

    <a href="#" class="animated-border">¡Explora!</a>

    <div class="parallax"></div>

    <div class="skeleton"></div>

    <button class="wave-button">¡Haz clic!</button>

    <div class="floating-box">¡Mírame!</div>

    <h1 class="typing-effect">¡Hola, Mundo!</h1>

    <div class="image-zoom">
        <img src="/static/uploads/amarilla.jpeg" alt="Imagen de ejemplo">
    </div>
    
    <h1 class="rainbow-text">¡Viva el color!</h1>

    <div class="loader"></div>

    <div class="particle-background">s</div>

    <img src="/static/uploads/amarilla.jpeg" class="bw-image" alt="Ejemplo">

    <div class="cardd">¡Hola, soy una tarjeta!</div>

    <h1 class="reflected-text">Reflejo</h1>

    <button class="bubble-button">¡Burbujas!</button>

    <h1 class="blinking-text">¡Estoy parpadeando!</h1>

    <h1 class="loading-text">¡Cargando!</h1>

    <div class="carousel">
        <div class="carousel-track">
            <img src="/static/uploads/amarilla.jpeg" alt="Imagen 1">
            <img src="/static/uploads/blankito-2.jpeg" alt="Imagen 2">
            <img src="/static/uploads/images.jpeg" alt="Imagen 3">
            <img src="/static/uploads/amarilla.jpeg" alt="Imagen 4">
        </div>
    </div>
    
    
</body>
</html>
